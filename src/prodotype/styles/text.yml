---
tags:
- text
- style
props:
- name: TextStyle
  type: template
  props:
  - name: font-family
    default: ""
    type:
    - ""
    - "Arial, sans-serif"
    - "Courier New, monospace"
    - "Georgia, serif"
    - "Times New Roman, serif"
    - "Trebuchet MS, sans-serif"
    - "Verdana, sans-serif"
  - name: font-style
    default: ""
    type:
    - ""
    - normal
    - italic
    - oblique
  - name: font-variant
    default: ""
    type:
    - ""
    - normal
    - small-caps
  - name: font-weight
    default: ""
    type:
    - ""
    - normal
    - bold
    - lighter
    - bolder
    - 100
    - 200
    - 300
    - 400
    - 500
    - 600
    - 700
    - 800
    - 900

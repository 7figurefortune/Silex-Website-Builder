    default: ""
    type: number
    unit:
    - px
    - em
  - name: letter-spacing
    default: ""
    type: number
    unit:
    - px
    - em
  - name: text-indent
    default: ""
    type: number
    unit:
    - px
    - em
    - "%"
  - name: direction
    default: ""
    type:
    - ""
    - ltr
    - rtl

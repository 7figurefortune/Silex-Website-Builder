---
name: Hamburger Menu
description: 'A "hamburger" menu for your site. Apply styles to the links with the text style editor.'
doc: https://github.com/silexlabs/Silex/wiki/Hamburger-menu
category: UI
tags:
- menu
- ui
- responsive
- nav
- navigation
isPrivate: false
baseElement: text
faIconClass: fa-bars
initialCssClass:
  prevent-resizable
initialCss:
  min-height: '27px'
  width: 33px
  background-color: 'transparent'
props:
- name: fixed
  expandable: false
  type: boolean
  default: false
  description: Does the hamburger icon stay when you scroll?
- name: button-background-color
  expandable: false
  type: color
  default: '#000000'
  description: Background color of the hamburger button
- name: button-border-color
  expandable: false
  type: color
  default: '#ffffff'
  description: Color of the border of the hamburger button
- name: background-color
  expandable: false
  type: color
  default: '#ededed'
  description: Background color of the menu when it is open
- name: links
  expandable: false
  default: []
  description: Content of the menu
  type:
    - name: properties
      type: link
      description: The link properties
    - name: text
      type: string
      description: The text for the element in the menu
